<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MMN Microloan - Scroll Animation Component</title>
    
    <style>
        /* iframe 適配樣式 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }
        
        #root {
            width: 100%;
            height: 100%;
        }
        
        /* 確保在 iframe 中正常顯示 */
        body.in-iframe {
            height: auto;
            min-height: 100vh;
        }
    </style>
    
    <script>
        // 檢測是否在 iframe 中
        if (window.parent !== window.self) {
            document.body.classList.add('in-iframe');
        }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
</body>
</html>
